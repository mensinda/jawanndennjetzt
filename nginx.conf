upstream backend {
    server backend:8000;
}


gzip on;
gzip_static on;
gzip_disable "msie6";

gzip_comp_level 6;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_types
    text/plain
    text/css
    text/js
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml;

server {
    root /static/;

    listen 80;

    location @SUB_PATH@api/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location @SUB_PATH@ {
        try_files $uri @SUB_PATH@index.html;
    }

}
